<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&deg;C to &deg;F</title>
    <link rel="styleSheet" href="./Css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Convert &deg;C to &deg;F</h1>
      <input type="text" placeholder="&deg;C" class="input-text" />
      <h3 class="result-text"></h3>
      <div class="container-btn">
        <button class="convertBtn btn">CONVERT</button>
        <button class="resetBtn btn">RESET</button>
        <button class="changeBtn btn">CHANGE</button>
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
